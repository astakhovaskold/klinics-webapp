version: '3.9'

services:
  mongo:
    image: mongo:5.0.0
    container_name: mdc-mongo
    networks:
      - mdc-network
    ports:
      - 27017:27017
    volumes:
      - mongodb_data_container:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always

  api:
    image: astakhovaskold/mdc-webapp
    container_name: mdc-webapp
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
      # âœ¨ Target the dev stage
      target: dev
    # Mount host directory to docker container to support watch mode
    volumes:
      - .:/app
      # This ensures that the NestJS container manages the node_modules folder
      # rather than synchronizes it with the host machine
      - /app/node_modules
    env_file:
      - .env.development
    ports:
      - 3000:3000
    networks:
      - mdc-network
    depends_on:
      - mongo
    command: npx nest start --watch

networks:
  mdc-network:
volumes:
  mongodb_data_container:
